<h2>Create Course</h2>

<form method="POST">
  {% csrf_token %}
  <input
    type="text"
    name="title"
    placeholder="Course Title"
    required
  /><br /><br />
  <textarea
    name="description"
    placeholder="Course Description"
    required
  ></textarea
  ><br /><br />
  <input
    type="text"
    name="course_code"
    placeholder="Enter Course Code"
  /><br /><br />

  <label>
    <input type="checkbox" name="auto_generate" />
    Auto Generate Strong Code </label
  ><br /><br />

  <button type="submit">Create</button>
</form>
