<h2>Create Course</h2>

<form method="POST">
  {% csrf_token %}
  <input
    type="text"
    name="title"
    placeholder="Course Title"
    required
  /><br /><br />
  <textarea
    name="description"
    placeholder="Course Description"
    required
  ></textarea
  ><br /><br />
  <button type="submit">Create</button>
</form>
